<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>集計結果</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<main class="container">
<section class="card">
<h1>集計結果 (1..{{ table|length }})</h1>
<table>
<thead><tr><th>発表者ID</th><th>票数</th></tr></thead>
<tbody>
{% for id,cnt in table %}
<tr><td>{{ id }}</td><td>{{ cnt }}</td></tr>
{% endfor %}
</tbody>
</table>
</section>
</main>
</body>
</html>
